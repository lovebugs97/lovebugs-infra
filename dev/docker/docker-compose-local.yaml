networks:
  lovebugs:
    driver: bridge

services:
  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - 8200:8200
    restart: always
    volumes:
      - ./mount/vault/logs:/vault/logs:rw
      - ./mount/vault/file:/vault/file:rw
      - ./mount/vault/config:/vault/config:rw
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://127.0.0.1:8200
      - VAULT_TOKEN=myroot
    networks:
      - lovebugs
    entrypoint: vault server -config=/vault/config/vault.json

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    volumes:
      - ./mount/rabbitmq/etc/rabbitmq:/etc/rabbitmq:rw
      - ./mount/rabbitmq/var/lib/rabbitmq/:/var/lib/rabbitmq:rw
      - ./mount/rabbitmq/var/log/rabbitmq/:/var/log/rabbitmq:rw
    ports:
      - 5672:5672
      - 15672:15672
    restart: always
    networks:
      - lovebugs
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbit

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    volumes:
      - ./mount/postgresql/data:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"
    networks:
      - lovebugs
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

  redis_container:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - ./mount/redis/data:/data:rw
      - ./mount/redis/conf/redis.conf:/usr/local/conf/redis.conf:rw

    # 컨테이너에 docker label을 이용해서 메타데이터 추가
    labels:
      - "name=redis"
      - "mode=standalone"
    restart: always
    networks:
      - lovebugs
    command: redis-server /usr/local/conf/redis.conf